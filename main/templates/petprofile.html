{% extends 'base.html' %}
{% block content %}

<style>
    .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    form .form-group {
        margin-bottom: 15px;
    }

    form label {
        display: block;
        font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    #id_age {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .button-container {
        padding-left: 23%;
    }

    #messages {
            background-color: grey;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
			border-radius: 5px;
        }


</style>
<!-- <a href="{% url 'profile' %}">Owner Profile</a> -->

    <!-- <div class=""> -->
        <h1>PetProfile</h1>
        <!-- <p> {{ user.username }} </p>  -->
        <!-- <p> {{ user.email }} </p> -->
    </div>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="container">
            <!-- <div class=" form-group">
                <label for="id_email">Owner:</label>
                {{ user.owner }}
            </div> -->
            <div class=" form-group">
                <label for="id_username">Name:</label>
                {{ form.name }}
            </div>
            <div class=" form-group">
                <label for="id_breed">Breed:</label>
                {{ form.breed }}
            </div>
            <div class=" form-group">
                <label for="id_age">Ages:</label>
                {{ form.age }}
            </div>
            <div class=" form-group">
                <label for="id_species">Species:</label>
                {{ form.species }}
            </div>

            {% for message in messages %}
                <p id="messages">{{ message }}</p>
            {% endfor %}
        </div>
        <div class="button-container">
            <input type="submit" value="Save Profile">
        </div>
        <div class="button-container">
            <input type="submit" value="Add Pet">
        </div>
    </form>

{% endblock %}
