{% extends 'base.html' %}
{% block content %}
<style>
    #bookingDetails {
        display: none;
        margin-top: 20px;
    }

    #bookingDetails h2 {
        margin-bottom: 10px;
        color: black; /* Change the color of "Booking Details" to black */
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px; /* Increase spacing between table cells */
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    /* CSS for selection lists */
    select {
        width: 50%; /* Adjust the width of the selection list */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9; /* Apply background color */
    }

</style>
    <title>Pet Service Booking</title>
<body>
    <h1>Book Pet Services</h1>

    <form id="bookingForm" method="POST" action="#" onsubmit="return bookService()">
        <label>Select Service:</label>
        <select id="service" name="service" style="width: 500px" > <!-- Adjust the width of the service selection list -->
            <option value="pet_grooming">Pet Grooming - MYR100</option>
            <option value="pet_hotel">Pet Hotel - MYR100/day</option>
            <option value="pet_daycare">Pet Daycare - MYR100/day</option>
            <option value="nail_trimming">Nail Trimming - MYR100/day</option>
        </select>
        <br>
        <br>
        <label>Select Time Slot:</label>
        <select id="timeSlot" name="timeSlot" style="width: 30%;"> <!-- Adjust the width of the time slot selection list -->
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select>
        <br>
        <br>
        <label>Select Number of Pets:</label>
        <select id="numPets" name="numPets" style="width: 30%;"> <!-- Adjust the width of the amount selection list -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" style="display: block; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <br>
        <input type="submit" value="Book" style="display: block; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    </form>

    <div id="bookingDetails">
        <h2>Booking Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Time Slot</th>
                    <th>Number of Pets</th> <!-- Added column header for number of pets -->
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="bookingTableBody">
            </tbody>
        </table>
    </div>

    <script>
        function bookService() {
            var service = document.getElementById("service").value;
            var timeSlot = document.getElementById("timeSlot").value;
            var numPets = document.getElementById("numPets").value;
            var date = document.getElementById("date").value;
            
            // Create a new table row
            var newRow = document.createElement("tr");

            // Insert service, time slot, number of pets, and date into the table row
            newRow.innerHTML = "<td>" + service + "</td><td>" + timeSlot + "</td><td>" + numPets + "</td><td>" + date + "</td>";

            // Append the new row to the table body
            document.getElementById("bookingTableBody").appendChild(newRow);

            // Show the booking details section
            document.getElementById("bookingDetails").style.display = "block";

            // Prevent form submission
            return false;
        }
    </script>
     </section>
     <img src="">
</body>
</html>
{% endblock %}
