{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    .container {
    max-width: 700px;
    margin-top: 50px ;
    margin-right: 10px;
    margin-left: 10px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card {
    max-width: 350px;
    border-radius: 8px;
    margin-left: 200px;
    margin-right: 30px;
    margin-top: 50px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    h1 {
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    form .form-group {
        margin-bottom: 15px;
    }

    form label {
        display: block;
        font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    #id_age {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .button-container {
        padding-left: 2%;
    }
    .profile_pic {
        width: 170px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto;
        overflow: hidden;
        border: 2px solid #100f0f;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile_pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }



    /* #profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the entire container */
    

</style>
<body>
    <h1 class="ti">Edit Pet Profile</h1>
    <!-- Example for displaying pet's profile picture -->
        <!-- <div class="profile_pic">
            {% if pet_instance.profile_pic %}
                <img src="{{ pet_instance.profile_pic.url }}" alt="{{ pet_instance.name }}'s Profile Picture" id="profile-img">
            {% else %}
                <img src="{% static 'image/profile.jpg' %}" id="profile-img">
            {% endif %}
        </div> -->
    <div class="row">    
        <div class="col-md-5">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'petprofile' %}"> &#8592; Back to Profile</a>
                <hr>
                <h3 style="text-align: center">{{ pet_instance.name }}</h3>
                <hr>
                {% if pet_instance.profile_pic %}
                    <img class="profile_pic" src="{{ pet_instance.profile_pic.url }}" >
                {% else %}
                    <img class="profile_pic" src="{% static 'image/profile.jpg' %}" >
                {% endif %}

            
            </div>
        </div>
        <div class="col-md-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                    <div class=" form-group">
                        <label for="id_name">Name:</label>
                        <input type="text" id="id_name" name="name" value="{{ pet_instance.name }}">
                    </div>
                    <div class=" form-group">
                        <label for="id_age">Age:</label>
                        <input type="text" id="id_age" name="age" value="{{ pet_instance.age }}">
                    </div>
                    <div class=" form-group">
                        <label for="id_species">Species:</label>
                        <input type="text" id="id_species" name="species" value="{{ pet_instance.species }}">
                    </div>
                    <div class=" form-group">
                        <label for="id_breed">Breed:</label>
                        <input type="text" id="id_breed" name="breed" value="{{ pet_instance.breed }}">
                    </div>
                    <div class=" form-group">
                        <label for="id_profilepic">ProfilePic:</label>
                        <input type="file" id="id_profilepic" name="profile_pic"value="{{ pet_instance.profile_pic }}">
                    </div>
                    
                    
                    <!-- {% if pet_instance.profile_picture %}
                        <div class="form-group">
                            <label>Current Profile Picture:</label><br>
                            <img src="{{ pet_instance.profile_pic.url }}" alt="Profile Picture" style="max-width: 200px;">
                        </div>
                    {% endif %} -->

                    <div class="button-container">
                        <button type="submit">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
{% endblock %}
