{% extends 'base.html' %}
{% block content %}
<style>
    .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    form .form-group {
        margin-bottom: 15px;
    }

    form label {
        display: block;
        font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    #id_age {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .button-container {
        padding-left: 23%;
    }
</style>
<h1>Edit Pet Profile</h1>
    <!-- <p>{{ pet_instance.name }}</p>
    <p>Breed: {{ pet_instance.breed }}</p>
    <p>Age: {{ pet_instance.age }}</p> -->

    <form method="POST" action="">
        {% csrf_token %}
        <div class="container">
            <div class=" form-group">
                <label for="id_username">Name: {{ pet_instance.name }}</label>
                {{ form.name }}
            </div>
            <div class=" form-group">
                <label for="id_breed">Breed: {{ pet_instance.age }}</label>
                {{ form.age }}
            </div>
            <div class=" form-group">
                <label for="id_age">Ages: {{ pet_instance.species }}</label>
                {{ form.species }}
            </div>
            <div class=" form-group">
                <label for="id_species">Species:{{ pet_instance.breed }}</label>
                {{ form.breed }}
            </div>

            {% for message in messages %}
                <p id="messages">{{ message }}</p>
            {% endfor %}
        </div>
        <div class="button-container">
            <input type="submit" value="Edit Profile">
        </div>
    </form>
</body>
</html>
{% endblock %}
