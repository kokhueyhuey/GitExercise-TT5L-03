{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family:"Quicksand", sans-serif;
            background-color: #F9F2EB;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button {
            background-color: rgb(102, 58, 60);
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; 
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: grey;
        }
    </style>
    
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Booking</title>
    </head>
    <body>
        <h1>Edit Booking</h1>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_pet">Pet:</label>
                    {{ form.pet }}
                </div>
                <div class="form-group">
                    <label for="id_date">Date:
                    {{ form.date }}
                    </label>
                </div>
                <div class="form-group">
                    <label for="id_time">Time:
                    {{ form.time }}
                    </label>
                </div>
                <div class="form-group">
                    <label for="id_service">Service:</label>
                    {{ form.service }}
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    {{ booking.status }}
                </div>
                <div class="button-container">
                    <input type="submit" value="Save Booking Details" class="button">
                </div>
            </form>
        </div>
    </body>
    </html>
{% endblock %}
