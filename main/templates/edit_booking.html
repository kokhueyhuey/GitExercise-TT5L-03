
{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Edit Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: "Quicksand", sans-serif;
            background-color: #F9F2EB;
            margin: 0;

        }
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .container {
            width: 500px;
            margin:auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            text-align: center; 
        }
        .details {
            margin-bottom: 20px;
            text-align: center; 
            color: black;
            font-size: x-large;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        #id_checkin,
        #id_checkout,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button {
            background-color: rgb(102, 58, 60);
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; 
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: rgb(255,223,203);
            color: rgb(102, 58, 60);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Edit Booking</h1>

        <!-- <div class="container1">

            {% csrf_token %}

        <div class="arrow">
        <i class="fas fa-arrow-right"></i>

        <div class="container">
            <h2 class="details">New Booking details</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_pet">Pet:</label>
                    {{ form.pet }}
                </div>
                <div class="form-group">
                    <label for="id_service">Service:</label>
                    {{ form.service }}
                </div>
                <div class="form-group" id ="date-field">
                    <label for="id_date">Date:
                    {{ form.date }}
                    </label>
                </div>
                <div class="form-group" id="time-field">
                    <label for="id_time">Time:</label>
                    <div id="time-buttons">
                        {% for choice in form.time.choices %}
                            <button type="button" class="time-choice btn btn-outline-primary" data-value="{{ choice.0 }}">{{ choice.1 }}</button>
                        {% endfor %}
                    </div>
                    <p id="fully-booked-message" style="color: red; font-weight: bold;"></p>
                    {{ form.time }}
                </div>
                <div class="form-group hidden" id="checkin-field">
                    <label for="id_checkin">checkin:
                    {{ form.checkin }}
                    </label>
                </div>
                <div class="form-group hidden" id="checkout-field">
                    <label for="id_checkout">checkout:
                    {{ form.checkout }}
                    </label>
                </div>
                <div class="button-container">
                    <input type="submit" value="Save Booking Details" class="button">
                </div>
            </form>
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const serviceField = document.querySelector('select[name="service"]');
            const dateField = document.getElementById('date-field');
            const timeField = document.getElementById('time-field');
            const checkinField = document.getElementById('checkin-field');
            const checkoutField = document.getElementById('checkout-field');

            function toggleFields() {
                if (serviceField.value === 'Pet Hotel' || serviceField.value === 'Pet Daycare') {
                    dateField.classList.add('hidden');
                    timeField.classList.add('hidden');
                    checkinField.classList.remove('hidden');
                    checkoutField.classList.remove('hidden');
                } else {
                    dateField.classList.remove('hidden');
                    timeField.classList.remove('hidden');
                    checkinField.classList.add('hidden');
                    checkoutField.classList.add('hidden');
                }
            }

            serviceField.addEventListener('change', toggleFields);
            toggleFields();  
        });
    </script>
<script type="text/javascript">
    $(document).ready(function() {
        updateTimes(); // Call updateTimes function to load time choices

        // Event listener for time slot selection
        $(document).on('click', '.time-choice', function() {
            // Remove 'selected' class from previously selected button (if any)
            $('.time-choice').removeClass('selected');
            
            // Add 'selected' class to the clicked button
            $(this).addClass('selected');
            
            var selectedTime = $(this).data('value');
            $('#id_time').val(selectedTime);
        });
        serviceField.addEventListener('change', toggleFields);
        toggleFields();  
    });
</script>

</body>
</html>
{% endblock %}
