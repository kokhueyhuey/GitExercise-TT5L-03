{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family:"Quicksand", sans-serif;
            background-color: #F9F2EB;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Booking</title>
    </head>
<body>

    <div class="container">
        <h1>Edit Booking</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_owner">Owner:</label>
                {{ form.owner }}
            </div>
            <div class="form-group">
                <label for="id_date">Date:</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="id_time">Time:</label>
                {{ form.time }}
            </div>
            <div class="form-group">
                <label for="id_service">Service:</label>
                {{ form.service }}
            </div>
            <div class="form-group">
                <label for="id_number_of_pets">No. of Pets:</label>
                {{ form.number_of_pets }}
            </div>
       
        <div class="button-container">
            <input type="submit" value="Save Booking Details"></input>
        </div>
        </form>

    </div>
</body>
    </html>
{% endblock %}
